<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyAnimeList</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/standard.css" />
    <link rel="stylesheet" href="../css/mainpage.css" />
  </head>
  <body>
    <header>
      <section class="header-logo">
        <div class="header-logo-image">placeholder</div>
        <div class="header-logo-right">
          <div class="login-button" onclick="goToLogin()">Login</div>
          <div class="signup-button" onclick="goToSignup()">Sign Up</div>
          <div id="dark-mode-button">Dark mode</div>
        </div>
      </section>

      <section class="header-main">
        <div class="header-main-left">
          <div class="header-left-button">Home</div>
          <div class="header-left-button" onclick="goToUser()">List</div>
          <div class="header-left-button">News</div>
        </div>
        <div class="header-searchbar">
          <form>
            <input
              type="text"
              class="searchbar"
              placeholder="Search for anime"
            />
            <input type="submit" class="searchbar-button" value="Search" />
          </form>
        </div>
      </section>
    </header>
    <section class="slider-section">
      <div class="slider-container">
        <div class="slide" id="slide1">
          <img src="../img/placeholder.png" />
          <p>PlaceholderPlaceholderPlaceholderPlaceholderPlaceholder</p>
        </div>
        <div class="slide" id="slide2">
          <img src="../img/placeholder.png" />
          <p>PlaceholderPlaceholderPlaceholderPlaceholderPlaceholder</p>
        </div>
        <div class="slide" id="slide3">
          <img src="../img/placeholder.png" />
          <p>PlaceholderPlaceholderPlaceholderPlaceholderPlaceholder</p>
        </div>
        <div class="arrow left-arrow" id="prev">&lt;</div>
        <div class="arrow right-arrow" id="next">&gt;</div>
      </div>
    </section>
    <footer></footer>
    <script src="../js/standard.js"></script>
    <script src="../js/slider.js"></script>
  </body>
</html>
